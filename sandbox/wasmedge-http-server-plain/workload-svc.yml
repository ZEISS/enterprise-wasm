apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      runtimeClassName: wasmedge-v1
      nodeSelector:
        agentpool: wasm
      containers:
        - name: http-server
          image: { will be replaced by deployment script }
          ports:
            - containerPort: 1234
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 1234
          resources:
            requests:
              cpu: 300m
              memory: 100M
            limits:
              cpu: 500m
              memory: 200M
---
apiVersion: v1
kind: Service
metadata:
  name: http-server-svc
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 1234
  selector:
    app: http-server
