apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: standard-outbox
spec:
  type: bindings.azure.blobstorage
  version: v1
  metadata:
    - name: accountName
      secretKeyRef:
        name: STORAGE_NAME
        key: STORAGE_NAME
    - name: accountKey
      secretKeyRef:
        name: STORAGE_ACCOUNT_KEY
        key: STORAGE_ACCOUNT_KEY
    - name: containerName
      value: standard-outbox
auth:
  secretStore: secretfile
